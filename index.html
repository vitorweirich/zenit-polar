      body {

  <body>
    <section>
      <div id="pai" class="container">
        <h1 style="text-align: center; color: blueviolet;">Bem vindo ao tradutor de zenit polar</h1>

        <div class="form-group purple-border">
            <label style="color: red;">Digite o texto a ser traduzido</label>
            <textarea class="form-control" id="text" rows="14"></textarea>
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="encriptar()">Encriptar</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" onclick="decriptar()">Decriptar</button>
        <div class="form-group purple-border">
            <label style="color: red;">Texto traduzido</label>
            <textarea class="form-control" id="resposta" rows="14"></textarea>
        </div>
    </section>
